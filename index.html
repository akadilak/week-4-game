<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars RPG</title>

  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div class="container">
    <section id="star-wars-panel">
      <img id= "heading" src="assets/images/star-wars-logo.png">
      <h1 class="text-center">Choose Your Character</h1>
    </section>

    <div class="row">
      <div class="col-lg-3" id="characters">
        <span class="character-image available-character" id="obi-wan-kenobi">
          <p>Obi-Wan Kenobi</p>
          <img src="./assets/images/obi-wan-kenobi.jpg" id="image">
          <p class="health">120</p>
        </span>
      </div> 
      
      <div class="col-lg-3" id="characters">  
        <span class="character-image available-character" id="luke-skywalker">
          <p>Luke Skywalker</p>
          <img src="./assets/images/luke-skywalker.png" id="image">
          <p class="health">100</p>
        </span>
      </div>
      
      <div class="col-lg-3" id="characters">
        <span class="character-image available-character" id="darth-vader">
          <p>Darth Vader</p>
          <img src="./assets/images/darth-vader.png" id="image">
          <p class="health">150</p>
        </span>
      </div>

      <div class="col-lg-3" id="characters">
        <span class="character-image available-character" id="darth-maul">
          <p>Darth Maul</p>
          <img src="./assets/images/darth-maul.png" id="image">
          <p class="health">180</p>
        </span>
      </div>
    </div>

    <div class = "row">
      <div class="col-lg-12" id="character-selection">
        <h2>Your Selection:</h2>
      </div>
    </div>

    <div class= "row">
      <div class="col-lg-12 text-center" id="enemies-available">
        <h2>Enemies Available To Attack:</h2>
      </div> 
    </div>

    <div class= "row">
      <div class="col-lg-12" id="defender-section">
        <h2>Defender:</h2>
      </div> 
    </div>

    <div class = "row">
      <div class="col-lg-12" id="fight-section">
        <button id="attack">ATTACK!!!</button>
      </div> 
    </div>
      

    <div class = "row">
      <div class="col-lg-12 text-center" id="message-section">
        <div id="game-message"></div>
        <button id="restart">Restart</button>
      </div> 
    </div>

  </div> 

  <script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>
</html>
